<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registerform.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <script src="validation.js"></script>
    <nav class="navbar">
        <div class="navdiv">
            <div class="item item-1">
            <a href="Assignment1.html"><img id="logo" src="download.png" alt="VIT Logo"></a>
            </div>
        </div>
    </nav>
    <video autoplay loop muted plays-inline class="bgvid" src="/12266398_1920_1080_30fps.mp4"></video>
    <div class="container">
        <div class="regform">
        <h2>Register</h2>
        <form onsubmit="return checkpass()" action="submitted.html">
            <div class="form-group">
                <input placeholder="Email*" id="email" required type="email">
            </div>
            <div class="form-group">
                <input placeholder="Password*" id="pass" required type="password">
            </div>
            <div class="form-group">
                <input placeholder="Confirm Password*" id="confirm" required type="password">
            </div>
            <p>Password must be between 4 and 16 characters.</p>
            <input id="button" type="submit" value="Register" >
        </form>
        </div>
    </div>

</body>
</html>
